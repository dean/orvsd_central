{% extends 'base.html' %}

{% block content %}

<table class='table table-striped table-hover'>

    <th>Username</th><th>Email</th><th>Role</th><th>Remove?</th>

    {% for user in all_users %}

        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td><i class='icon-remove-circle'></i></td>
        </tr>

    {% endfor %}

</table>

{% endblock %}
