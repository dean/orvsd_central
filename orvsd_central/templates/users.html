{% extends 'base.html' %}

{% block content %}

<table class='table table-striped table-hover'>

    <th>Username</th><th>Email</th><th>Role</th>
    {% if user.role == 0 %}
        <th>Remove?</th>
    {% endif %}

    {% for _user in all_users %}

        <tr>
            <td>{{ _user.name }}</td>
            <td>{{ _user.email }}</td>
            <td>{{ _user.role }}</td>
            {% if user.role == 0 %}
                <td>
                    <a href={{ url_for('report') }}><i class='icon-remove-circle'></i></a>
                </td>
            {% endif %}
        </tr>

    {% endfor %}

</table>

{% endblock %}
