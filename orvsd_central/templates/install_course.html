{% extends 'base.html' %}

{% block title %}
    <title>Install Courses</title>
{% endblock %}

{% block content %}

<form name='install_course' method='POST', action="{{ url_for('install_course_output') }}">
    <div>Site: {{form.site}}</div>
    <div>Course: {{form.course}}</div>
    <div>Filepath: {{form.filepath}}</div>
    <div><input type='submit' value='Install'></div>
</form>

{% endblock %}
