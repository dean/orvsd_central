{% extends 'base.html' %}

{% block title %}
    <title>Update {{category}}</title>
{% endblock %}

{% block head %}
    <script type="text/javascript" src="{{url_for('static', filename='js/update_models.js') }}"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/update_models.css')}}"</link>
{% endblock %}

{% block content %}
<div class='page-header'>
    <h1>{{category}}</h1>
</div>
<form class="form-horizontal" method="POST">
    <div class="row">
        <label class="control-label col-xs-2">Available {{category}}</label>
        <div class="col-xs-5">
            <select id="object_list" class="form-control">
                {% for obj in objects %}
                <option value={{obj['id']}} class="object">{{obj[identifier]}}</option>
                {% endfor %}
            </select>
        </div>
    </div><br />
    {% for field in form %}
    {% if field.type != "CSRFTokenField" %}
    <div class="form-group">
        <label class="control-label col-xs-2">{{field.label}}</label>
        <div class="col-xs-5">{{ field(class_='form-control') }}</div>
    </div>
    {% endif %}
    {% endfor %}
    <div class="row"><p id="message" align="center"></p>&nbsp;</div>
    <div class="row">
        <div class="col-xs-offset-3 col-xs-3">
            <input id="add" type="button" name="add" value="Add" class="btn btn-success btn-large span2">
        </div>
        <div class="col-xs-3">
            <input id="update" type="submit" name="update" value="Update" class="btn btn-primary btn-large span2">
        </div>
        <div class="col-xs-3">
            <input id="delete" type="submit" name="delete" value="Delete" class="btn btn-danger btn-large span2">
        </div>
    </div>
    <div class="row">&nbsp;</div>
</form>
{% endblock %}
