{% extends 'base.html' %}

{% block content %}
<html>
    <head>
        <title>Add User</title>
    </head>

    <body>
        </br>
        <form method="POST">
            Username: {{form.user}}</br>
            Password: {{form.password}}</br>
            Confirm Password: {{form.confirm_pass}}</br>
            Email: {{form.email}}</br>
            Permissions: {{form.perm}}</br>
            <input type="submit" value="Add User"></input></br>
        </form>
        {% if message %}
            {{message}}
        {% endif %}
    </body>
</html>

{% endblock %}
