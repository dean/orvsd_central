{% extends 'base.html' %}

{% block title %}
    <title>Add User</title>
{% endblock %}

{% block content %}
    <form method="POST">
        Username: {{form.user}}</br>
        Password: {{form.password}}</br>
        Confirm Password: {{form.confirm_pass}}</br>
        Email: {{form.email}}</br>
        Role: {{form.role}}</br>
        </br>
        <input class="btn" type="submit" value="Add User"></input></br>
    </form>
    {% if message %}
        {{message}}
    {% endif %}

{% endblock %}
