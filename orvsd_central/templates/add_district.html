{% extends 'base.html' %}
{% block title %}
    <title>Add District</title>
{% endblock %}

{% block content %}
    <form method="POST">
        District Name: {{form.name}}</br>
        District Shortname: {{form.shortname}}</br>
        District Basepath: {{form.base_path}}</br>
    <input type="submit"></input>
    </form>
    {% if msg %}
        {{ msg }}
    {% endif %}
{% endblock %}
