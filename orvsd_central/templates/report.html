{% extends 'base.html' %}

{% block title %}
    <title>Report</title>
{% endblock %}

{% block head %}
    <script type="text/javascript" src="{{url_for('static', filename='js/report.js') }}"></script>
{% endblock %}

{% block content %}
    <div class='row'>
        <div class='span12'>&nbsp;</div>
    </div>
    <div class="row pagination-centered">
        <div id="districts" class="span3"><strong>Districts:</strong> </div>
        <div id="schools" class="span3"><strong>Schools:</strong> </div>
        <div id="sites" class="span3"><strong>Sites:</strong> </div>
        <div id="courses" class="span3"><strong>Courses:</strong> </div>
    </div>
    <div class="row pagination-centered">
        <div id="adminusers" class="span3"><strong>Admins:</strong> </div>
        <div id="teachers" class="span3"><strong>Teachers:</strong> </div>
        <div id="totalusers" class="span3"><strong>Total Users:</strong> </div>
        <div id="activeusers" class="span3"><strong>Active Users:</strong> </div>
    </div>
     <div class='row'>
        <div class='span12'>&nbsp;</div>
    </div>
    {{datadump|safe}}
{% endblock %}
